<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <fieldset>
        <legend>Entre em contato</legend>
        <label for=""><strong>Assunto: </strong></label>
        <select name="" id="">
            <option value="Suporte">Suporte</option>
            <option value="Sugestao">Sugestão</option>
            <option value="Reclamacao">Reclamação</option>
        </select>
        <br>
        <br>
        <label for="nome"><strong>Nome completo:</strong></label>
        <br>
        <input type="name" placeholder="Seu nome">
        <br>
        <br>
        <label for="email" id="email"><strong>E-mail: </strong></label>
        <br>
        <input type="email" placeholder="email@seudominio.com">
        <br><br>
        <label for="mensagem"><strong>Mensagem:</strong></label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="" id="check">
        <label for="" id="check">Aceito receber novidades por e-mail</label>
        <br><br>
        <button type="submit">Enviar</button>
    </fieldset>
</body>

</html>
